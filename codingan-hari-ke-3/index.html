<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Masukkan Link PDF Anda</h1>
        <form id="urlForm">
            <input type="url" id="pdfUrl" placeholder="Tempel link Google Drive PDF Anda di sini" required>
            <button type="submit">Buat QR Code</button>
        </form>
        <div id="qrCodeContainer" style="display: none;">
            <h2>QR Code Anda</h2>
            <canvas id="qrCode"></canvas>
            <p>Scan QR untuk melihat PDF Anda</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
